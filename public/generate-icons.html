<!-- Open this in a browser and right-click to save the canvas as PNG -->
<!DOCTYPE html>
<html>
<head><title>Generate Chuck Icons</title></head>
<body style="background: #333; padding: 20px;">
<h2 style="color: white;">Right-click each and "Save image as..."</h2>
<p style="color: #aaa;">icon-192.png and icon-512.png</p>
<canvas id="c192" width="192" height="192" style="border: 1px solid white; margin: 10px;"></canvas>
<canvas id="c512" width="512" height="512" style="border: 1px solid white; margin: 10px;"></canvas>
<script>
function drawChuck(ctx, size) {
  const s = size / 100;
  // Background
  ctx.fillStyle = '#2D4A3E';
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, size * 0.2);
  ctx.fill();
  // Body
  ctx.fillStyle = '#C9D943';
  ctx.beginPath();
  ctx.ellipse(50*s, 52*s, 28*s, 24*s, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = '#2D4A3E';
  ctx.lineWidth = 2*s;
  ctx.stroke();
  // Cheeks
  ctx.fillStyle = 'rgba(232, 111, 58, 0.4)';
  ctx.beginPath();
  ctx.ellipse(36*s, 54*s, 5*s, 3*s, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.ellipse(64*s, 54*s, 5*s, 3*s, 0, 0, Math.PI * 2);
  ctx.fill();
  // Eyes
  ctx.fillStyle = '#2D4A3E';
  ctx.beginPath();
  ctx.arc(42*s, 48*s, 5*s, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(58*s, 48*s, 5*s, 0, Math.PI * 2);
  ctx.fill();
  // Eye highlights
  ctx.fillStyle = 'white';
  ctx.beginPath();
  ctx.arc(43.5*s, 46.5*s, 1.5*s, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(59.5*s, 46.5*s, 1.5*s, 0, Math.PI * 2);
  ctx.fill();
  // Smile
  ctx.strokeStyle = '#2D4A3E';
  ctx.lineWidth = 2.5*s;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(44*s, 62*s);
  ctx.quadraticCurveTo(50*s, 68*s, 56*s, 62*s);
  ctx.stroke();
  // Feet
  ctx.fillStyle = '#2D4A3E';
  ctx.beginPath();
  ctx.ellipse(38*s, 76*s, 8*s, 5*s, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.ellipse(62*s, 76*s, 8*s, 5*s, 0, 0, Math.PI * 2);
  ctx.fill();
}
drawChuck(document.getElementById('c192').getContext('2d'), 192);
drawChuck(document.getElementById('c512').getContext('2d'), 512);
</script>
</body>
</html>
